<div class="app-container" (addobject)="onUpdateObject($event)" (updateobject)="onUpdateObject($event)" (removeobject)="onRemoveObject($event)">
  <app-map (select)="onSelect($event)"></app-map>

  <nav [@menuState]="state" class="topic-slider">
    <div *ngFor="let topic of topics" [attr.id]="topic.name" class="topic-field" [class.selected]="selectedTopic === topic" (click)="setTopic(topic)" (addobject)="onUpdateObject($event)" (updateobject)="onUpdateObject($event)">{{ topic.displayName }}</div>
  </nav>

  <nav [@menuState]="state" class="progress-slider">
    <div *ngFor="let stage of stages" [attr.id]="stage.name" class="progress-field" [class.selected]="selectedStage === stage" (click)="setStage(stage)" (addobject)="onUpdateObject($event)" (updateobject)="onUpdateObject($event)">{{ stage.displayName }}</div>
  </nav>

  <div [@menuState]="state" class="modal-container-left">
    <app-legend [layer]="mapKeyLayer" [visible]="mapKeyVisible" (close)="mapKeyVisible = false"></app-legend>
    <app-layer-control [layers]="layers" (toggleLayer)="updateMapLayers()" (showInfo)="showMapKey($event)"></app-layer-control>
  </div>

  <div [@menuState]="state" class="modal-container-right">
    <div class="reset-button"><a href="#" (click)="map.reset()">Karte zur√ºcksetzen</a></div>
  </div>
</div>
