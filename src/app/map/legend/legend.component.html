<div *ngIf="layer" [hidden]="!visible" class="legend">
  <span class="nowrap"><span class="heading">Legende</span> <a href="#" (click)="onClose()">schließen</a></span>
  <div>{{ layer.displayName }}:</div>
  <div *ngIf="layer.legendUrl"><img src="{{ layer.legendUrl }}" /></div>
  <div *ngIf="layer.legendHtml" [innerHTML]="layer.legendHtml | safeHtml"></div>
  <div *ngIf="!layer.legendUrl && !layer.legendHtml">Keine Legende verfügbar</div>
  <div *ngIf="layer.meta">{{ layer.meta }}</div>
</div>
